name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual deployment

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to Railway
      run: |
        npm i -g @railway/cli
        cd backend
        railway up
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      if: ${{ secrets.RAILWAY_TOKEN != '' }}

    - name: Deploy to Heroku (Alternative)
      uses: akhileshns/heroku-deploy@v3.12.14
      with:
        heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
        heroku_app_name: ${{ secrets.HEROKU_BACKEND_APP_NAME }}
        heroku_email: ${{ secrets.HEROKU_EMAIL }}
        appdir: "backend"
      if: ${{ secrets.HEROKU_API_KEY != '' }}

    - name: Health check
      run: |
        sleep 30
        curl -f ${{ secrets.BACKEND_URL }}/api/health || exit 1
      if: always()

  deploy-frontend:
    runs-on: ubuntu-latest
    environment: production
    needs: deploy-backend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        cd frontend
        npm ci

    - name: Build with production API URL
      run: |
        cd frontend
        npm run build
      env:
        VITE_API_URL: ${{ secrets.BACKEND_URL }}/api

    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: frontend
        vercel-args: '--prod'
      if: ${{ secrets.VERCEL_TOKEN != '' }}

    - name: Deploy to Netlify (Alternative)
      uses: nwtgck/actions-netlify@v2.1
      with:
        publish-dir: './frontend/dist'
        production-branch: main
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "Deploy from GitHub Actions"
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      if: ${{ secrets.NETLIFY_AUTH_TOKEN != '' }}

  notify:
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: always()
    
    steps:
    - name: Send success notification
      run: |
        echo "üéâ Deployment successful!"
        echo "Backend: ${{ secrets.BACKEND_URL }}"
        echo "Frontend: ${{ secrets.FRONTEND_URL }}"
      if: success()

    - name: Send failure notification
      run: |
        echo "‚ùå Deployment failed!"
      if: failure()

